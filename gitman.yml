location: .gitman
sources:
  - repo: git@github.com:larics/ardupilot
    name: ardupilot
    rev: Copter-Larics-4.4.3
    type: git
    params:
    sparse_paths:
      -
    links:
      - source: ''
        target: firmware/ardupilot
    scripts:
      - git submodule update --init --recursive
      - rm -rf build
  - repo: git@github.com:larics/ardupilot_gazebo
    name: ardupilot_gazebo
    rev: larics-master
    type: git
    params:
    sparse_paths:
      -
    links:
      - source: ''
        target: ros_packages/ardupilot_gazebo
    scripts:
      - git submodule update --init --recursive
  - repo: git@github.com:larics/mav_comm
    name: mav_comm
    rev: larics_master
